<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco Hub - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .bg-eco {
      background-image: url('https://images.unsplash.com/photo-1523978591478-c753949ff840?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body class="bg-eco min-h-screen flex items-center justify-center px-4">

  <div class="bg-white/90 backdrop-blur-lg max-w-md w-full rounded-2xl p-8 shadow-2xl" data-aos="zoom-in">
    <h2 class="text-3xl font-bold text-green-700 text-center mb-4">Join Eco Hub</h2>
    <p class="text-center text-gray-600 mb-6">Be part of our sustainable journey ðŸŒ¿</p>

    <form action="#" method="post" class="space-y-4">
      <div>
        <label for="name" class="block text-gray-700 font-semibold">Full Name</label>
        <input type="text" id="name" name="name" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-semibold">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-semibold">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label for="confirm-password" class="block text-gray-700 font-semibold">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold transition duration-300">Sign
        Up</button>

      <p class="text-center text-sm text-gray-600 mt-4">Already have an account?
        <a href="login.html" class="text-green-600 font-semibold hover:underline">Login here</a>
      </p>
    </form>
  </div>
<script>
  function loginUser() {
    // Simulate successful login
    localStorage.setItem("isLoggedIn", "true");
    alert("Login successful!");
    window.location.href = "index.html"; // redirect to home/dashboard
  }
</script>

  <script>
    AOS.init();
  </script><script>
  document.querySelector('form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    try {
      const response = await fetch('http://localhost:3000/api/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, password })
      });

      const data = await response.json();

      if (response.ok) {
        alert(data.message || "Signup successful!");
        window.location.href = 'login.html'; // Redirect to login after signup
      } else {
        alert(data.error || "Signup failed. Try again.");
      }
    } catch (error) {
      alert("Error connecting to server.");
      console.error(error);
    }
  });
</script>

</body>

</html>
