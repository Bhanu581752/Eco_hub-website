<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eco Hub - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>   
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="bg-green-100 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-green-700 text-center mb-6">Eco Hub Login</h2>
    
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"/>
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"/>
      </div>
      
      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-md hover:bg-green-800 transition duration-200">Login</button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Don't have an account?
      <a href="register.html" class="text-green-700 hover:underline">Register here</a>
    </p>
  </div>

  <!-- âœ… Login Script with Dummy Users -->
<script>

  document.getElementById('loginForm').addEventListener('submit', async function (e) {

    e.preventDefault();



    const email = document.getElementById('email').value.trim().toLowerCase();

    const password = document.getElementById('password').value.trim();



    try {

      const res = await fetch('http://localhost:3000/api/login', {

        method: 'POST',

        headers: {

          'Content-Type': 'application/json'

        },

        body: JSON.stringify({ email, password })

      });



      const data = await res.json();



      if (res.ok) {

        localStorage.setItem("isLoggedIn", "true");

        alert(data.message || "Login successful!");

        window.location.href = "index.html";

      } else {

        alert(data.error || "Invalid credentials.");

      }

    } catch (err) {

      console.error("Login error:", err);

      alert("Server error. Please try again later.");

    }

  });

</script>
</body>
</html>
